<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .boton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        #boton-si {
            background-color: #4CAF50;
            color: white;
        }
        #boton-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <h1>¿Eres lesbiana?</h1>
    <button id="boton-si" class="boton">Sí</button>
    <button id="boton-no" class="boton">No</button>
    <p id="mensaje">¡Lo sabía!</p>

    <script>
        const botonSi = document.getElementById("boton-si");
        const botonNo = document.getElementById("boton-no");
        const mensaje = document.getElementById("mensaje");

        // Mover el botón "No" al pasar el ratón
        botonNo.addEventListener("mouseenter", () => {
            const maxX = window.innerWidth - botonNo.offsetWidth;
            const maxY = window.innerHeight - botonNo.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            botonNo.style.position = "absolute";
            botonNo.style.left = randomX + "px";
            botonNo.style.top = randomY + "px";
        });

        // Mostrar el mensaje al hacer clic en el botón "Sí"
        botonSi.addEventListener("click", () => {
            mensaje.style.display = "block"; // Muestra el mensaje
        });
    </script>
</body>
</html>
